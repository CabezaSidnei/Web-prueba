<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 2</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="Calculadora2style.css">
</head>
<body onload="mover(`calculadora`)">
    <div class="calculadora" id="calculadora">
        <input type="text" class="pantalla">
        <div class="controles">
            <input type="button" class ="button oper porcentaje" value="%">
            <input type="button" class ="button oper reset" value="C">
            <input type="button" class ="button oper retroceso" value="<">
            <input type="button" class ="button oper dividir" value="/">
            <input type="button" class ="button siete" value="7">
            <input type="button" class ="button ocho" value="8">
            <input type="button" class ="button nueve" value="9">
            <input type="button" class ="button oper multiplicar" value="*">
            <input type="button" class ="button cuatro" value="4">
            <input type="button" class ="button cinco" value="5">
            <input type="button" class ="button seis" value="6">
            <input type="button" class ="button oper sumar" value="+">
            <input type="button" class ="button uno" value="1">
            <input type="button" class ="button dos" value="2">
            <input type="button" class ="button tres" value="3">
            <input type="button" class ="button oper restar" value="-">
            <input type="button" class ="button oper coma" value=".">
            <input type="button" class ="button cero" value="0">
            <input type="button" class ="button oper igual" value="=">
        </div>
    </div>
    
    <script src="Calculadora2JS.js"></script>
</body>
</html>
